name: Merge to main

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.*'

      - name: Install dependencies
        run: npm i --legacy-peer-deps

      # - name: Check lint
      #   run: npm run lint

      - name: Check TS
        run: tsc

      - name: Build
        run: npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALCOCHILL }}'
          channelId: live
          projectId: alcochill
